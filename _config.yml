baseurl: '/'
permalink: pretty
title: 'MaptIQ Consulting Kft.'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/maptiq-logo.png"
  desktop: "images/logo/maptiq-logo.png"
  desktop_height: "72px"

footer:
  copyright_text: 'Free Jekyll theme by <a class="zerostatic" href="https://www.zerostatic.io">www.zerostatic.io</a>'

seo:
  meta_og_title: "MaptIQ Consulting Kft."
  meta_og_type: "website"
  meta_og_url: "https://maptiq.eu"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "MaptIQ Consulting Kft."
  meta_twitter_card: "summary"
  meta_twitter_site: "@maptiq"
  meta_twitter_creator: "@maptiq"

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md